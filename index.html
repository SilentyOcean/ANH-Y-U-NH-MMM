<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GUI NHIMM ANH YEU NHIM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="love letter 2.css" />
  </head>
  <body>
      <audio controls autoplay>
        <source src="Justin Bieber - Sorry (PURPOSE The Movement) - JustinBieberVEVO.mp3" type="audio/mpeg">
      </audio> 
    
    <div class="envlope-wrapper">
      <div id="envelope" class="close">
        <div class="front flap"></div>
        <div class="front pocket"></div>
        <div class="letter">
          <div class="words line1">To: Nhím, vợ anh, người yêu anh, người anh thương nhất</div>
          <div class="words line2">Nhím ơi, anh không biết code nữa</div>
          <div class="words line3">Nhưng có lẽ đây là cách tốt nhất để anh thể hiện sự quyết tâm của anh</div>
          <div class="words line4">Gửi đến em lời xin lỗi chân thành nhất, anh KHÔNG BAO GIỜ THẾ NỮA</div>
        </div>
        <div class="hearts">
          <div class="heart a1"></div>
          <div class="heart a2"></div>
          <div class="heart a3"></div>
        </div>
      </div>
    </div>
    <div class="reset">
      <button id="open">Open</button>
      <button id="reset">Close</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="love letter 2.js"></script>
  </body>
</html>
